<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>КаналСервис</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>№</th>
                <th>заказ №</th>
                <th>стоимость,$</th>
                <th>срок поставки</th>
                <th>стоимость, ₽</th>
            </tr>

        </thead>
        <tbody>
        {% for item in orders %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.sheet_id }}</td>
                <td>{{ item.price_dollars }}</td>
                <td>{{ item.delivery_date }}</td>
                <td>{{ item.price_rub }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
